 <section class="container" *ngIf="this.sala">
  <div class="container-title">
    <h1>{{ this.sala.nome_sala }}</h1>
  </div>
  <div class="container-body">
    <div class="container-text" #inputContainer>
      Quem reservou:
      <input type="text" class="text" id="text" [(ngModel)]="this.sala.cod_user" [disabled]="!canEdit"/>
    </div>
    <div class="container-desc" #inputContainer>
      <label for="descricao">Descrição da reserva:</label
      ><textarea id="descricao" [disabled]="!canEdit">{{ this.sala.desc }}</textarea>
    </div>
    <div class="container-datetime" #inputContainer>
      Estimativa de entrega:
      <input
        type="datetime"
        id="deliveryDate"
        name="deliveryDate"
        [(ngModel)]="this.sala.date_entrega"
        [disabled]="!canEdit"
      />
      às
      <input
        type="time"
        id="deliveryTime"
        name="deliveryTime"
        [(ngModel)]="this.sala.hora_entrega"
        [disabled]="!canEdit"
      />
    </div>
  </div>
  <div class="button">
    <a class="btn btn-primary" (click)="habilitarEdicao(sala)" *ngIf="!canEdit">Editar</a>
    <a class="btn btn-primary" style="margin-right: 10px;" *ngIf="canEdit" (click)="salvarEdicaoSala(sala)">Salvar</a>
      <a class="btn btn-primary" *ngIf="canEdit" (click)="cancelarEdicao(sala)">Cancelar</a>
  </div>
</section>

 <section class="container" *ngIf="this.equipamento" >
  <div > 
      <div class="container-title">
        <h1>{{ this.equipamento.nome_equip }}</h1>
      </div>
      <div class="container-body">
        <div class="container-text">
          Quem reservou:
          <input type="text" class="text" id="text" [(ngModel)]="this.equipamento.cod_user" disabled="disabled"/>
        </div>
        <div class="container-desc">
          <label for="descricao">Descrição da reserva:</label
          ><textarea id="descricao" disabled="disabled">{{ this.equipamento.desc }}</textarea>
        </div>
        <div class="container-datetime">
          Estimativa de entrega:
          <input
            type="datetime"
            id="deliveryDate"
            name="deliveryDate"
            [(ngModel)]="this.equipamento.date_entrega"
            disabled="disabled"
          />
          às
          <input
            type="time"
            id="deliveryTime"
            name="deliveryTime"
            [(ngModel)]="this.equipamento.hora_entrega"
            disabled="disabled"
          />
        </div>
      </div>
      <div class="button">
        <a class="btn btn-primary"
          >Editar</a>
      </div>
  </div>
</section>
